<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <ul class="horizontal-links">
  {% for item in site.menu %}
    {% if item.title and item.url %}
      <li>
        <a href="{{ site.url }}{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
      </li>
    {% endif %}
  {% endfor %}
  </ul>
</body>
</html>
